    <text style="fill: rgb(238, 238, 238); font-family: Tahoma; font-size: 8px; font-weight: 700; white-space: pre;" x="29.847" y="41.079">MD</text>
  </g>
  <text style="fill: rgb(51, 51, 51); font-family: Arial, sans-serif; font-size: 1px; white-space: pre;" filter="url(#blur)"><tspan x="10.468" y="10.979">An h1 header</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>============</tspan><tspan x="10.468" dy="1em">​</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>Paragraphs are separated by a blank line.</tspan><tspan x="10.468" dy="1em">​</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>2nd paragraph. *Italic*, **bold**, and `monospace`. Itemized lists</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>look like:</tspan><tspan x="10.468" dy="1em">​</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>  * this one</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>  * that one</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>  * the other one</tspan><tspan x="10.468" dy="1em">​</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>Note that --- not considering the asterisk --- the actual text</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>content starts at 4-columns in.</tspan><tspan x="10.468" dy="1em">​</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>&gt; Block quotes are</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>&gt; written like so.</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>&gt;</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>&gt; They can span multiple paragraphs,</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>&gt; if you like.</tspan><tspan x="10.468" dy="1em">​</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>Use 3 dashes for an em-dash. Use 2 dashes for ranges (ex., "it's all</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>in chapters 12--14"). Three dots ... will be converted to an ellipsis.</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>Unicode is supported. ☺</tspan><tspan x="10.468" dy="1em">​</tspan><tspan x="10.468" dy="1em">​</tspan><tspan x="10.468" dy="1em">​</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>An h2 header</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>------------</tspan><tspan x="10.468" dy="1em">​</tspan><tspan x="10.468" dy="1em">​</tspan><tspan>Here's a numbered list:</tspan><tspan x="10.468" dy="1em">​</tspan><tspan x="10.468" dy="1em">​</tspan><tspan> 1. first item</tspan><tspan x="10.468" dy="1em">​</tspan><tspan> 2. second item</tspan><tspan x="10.468" dy="1em">​</tspan><tspan> 3. third item</tspan><tspan x="10.468" dy="1em">​</tspan></text>
</svg>
