  <text style="fill: rgb(134, 134, 134); font-family: Arial, sans-serif; font-size: 2.8px; font-weight: 900; white-space: pre; visibility: hidden;" x="11.029" y="12.048" filter="url(#blur2)"><title>Title</title>The Crazy Ones</text>
