    </filter>
    <filter id="blur2" primitiveUnits="objectBoundingBox" bx:pinned="true">
      <feGaussianBlur result="gaussian-blur-0" in="none" stdDeviation="0.03"></feGaussianBlur>
    </filter>
    <bx:grid x="0" y="0" width="48.059" height="54.587"></bx:grid>
